name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.7.0'
          registry-url: 'https://registry.npmjs.org/'

      # Ideally we automatically update the version number in package.json

      - name: Install Dependencies
        run: cd package && npm ci

      # If your package needs to be built (e.g., TypeScript to JavaScript), include this step
      - name: Build
        run: cd package && npm run build

      - name: Publish to NPM
        run: cd package && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
